<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUFS Meter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #09090b; color: #e4e4e7;
      min-height: 100vh;
    }
    .container { max-width: 800px; margin: 0 auto; padding: 24px 16px; }
    h1 { font-size: 1.25rem; font-weight: 700; margin-bottom: 24px; }

    /* Drop zone */
    .dropzone {
      border: 2px dashed #3f3f46;
      border-radius: 12px;
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.15s, background 0.15s;
    }
    .dropzone:hover, .dropzone.dragover {
      border-color: #71717a;
      background: #18181b;
    }
    .dropzone p { color: #a1a1aa; font-size: 0.875rem; }
    .dropzone .hint { color: #52525b; font-size: 0.75rem; margin-top: 8px; }
    .dropzone input { display: none; }

    /* Progress */
    .progress {
      margin-top: 24px;
      text-align: center;
      color: #a1a1aa;
      font-size: 0.875rem;
      display: none;
    }
    .progress.show {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .spinner {
      width: 16px; height: 16px;
      border: 2px solid #3f3f46;
      border-top-color: #a1a1aa;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Results */
    .results { display: none; margin-top: 24px; }
    .results.show { display: block; }

    .filename {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-bottom: 16px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }
    .metric {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 16px;
    }
    .metric .label { font-size: 0.75rem; color: #71717a; margin-bottom: 4px; }
    .metric .value { font-size: 1.5rem; font-weight: 700; }
    .metric .unit { font-size: 0.75rem; color: #71717a; margin-left: 2px; }

    .pass { color: #4ade80; }
    .warn { color: #facc15; }
    .fail { color: #f87171; }

    /* Chart */
    .chart-container {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 16px;
    }
    .chart-container { max-width: 800px; }
    .chart-container canvas { width: 100% !important; height: auto !important; }

    .info {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #52525b;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LUFS Meter</h1>

    <div class="dropzone" id="dropzone">
      <p>音源ファイルをドロップ、またはクリックして選択</p>
      <p class="hint">WAV / MP3 / FLAC / OGG / AAC 対応</p>
      <input type="file" id="fileInput" accept="audio/*">
    </div>

    <div class="progress" id="progress"></div>

    <div class="results" id="results">
      <div class="filename" id="filename"></div>
      <div class="metrics">
        <div class="metric">
          <div class="label">Integrated Loudness</div>
          <div><span class="value" id="integrated">--</span><span class="unit">LUFS</span></div>
        </div>
        <div class="metric">
          <div class="label">True Peak</div>
          <div><span class="value" id="truePeak">--</span><span class="unit">dBTP</span></div>
        </div>
        <div class="metric">
          <div class="label">Loudness Range</div>
          <div><span class="value" id="lra">--</span><span class="unit">LU</span></div>
        </div>
      </div>

      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>

      <div class="info" id="info"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
